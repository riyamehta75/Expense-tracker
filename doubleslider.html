<!DOCTYPE html>
<html lang="en">
<head>
     <!-- favicon -->
     <link rel=" icon" href="faviconn.jpg" type="image/x-icon">
<link rel="stylesheet" href="doubleslider.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PennyWise</title>
</head>
<body>
    <div class="container" id="container">
        <div class="form-container sign-up-container">
            <form action="" method=" ">
                <h1>Create Account</h1>
                <span> Use your email for registration</span>
                <input type="text" placeholder="Name"  name="name"/>
                <input type="email" placeholder="Email" name="email" />
                <input type="password" placeholder="Password" name="password" />
                <!-- <a href="http://127.0.0.1:5500/expense.html">
                    <button>Sign Up</button>
                </a> -->

            </form>
        </div>
        <div class="form-container sign-in-container">
            <form action="#">
                <h1>Sign in</h1>
                
                <span> Create your account</span>
                <input type="email" placeholder="Email" />
                <input type="password" placeholder="Password" />
                
                <!-- <a href="http://127.0.0.1:5500/expense.html">
                    <button class="sign in" value="sign in">Sign In</button>
                </a> -->

           
            
            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>Welcome To PennyWise!</h1>
                    <p>To keep tracking your expenses , connect with us
                         please login with your personal info</p>
                          
                    <button class="ghost" id="signIn">Sign In</button>
                
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>Welcome Back!</h1>
                    <p>Sign in to start tracking your expenses </p>
                   
                    <button class="ghost" id="signUp">Sign Up</button>
                   
                </div>
            </div>
        </div>
    </div>
   
     
    <a href="http://127.0.0.1:5500/expense.html">
        <button>
            submit
        </button>
        </a>
   
    
    <script src="doubleslider.js"></script>
</body>
</html>
